<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../plugins/fontawesome-free/css/all.min.css}">
    <!--    &lt;!&ndash; DataTables &ndash;&gt;-->
    <link rel="stylesheet" th:href="@{../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!--    &lt;!&ndash; Theme style &ndash;&gt;-->
    <link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--<div th:replace="~{header::header}"></div>-->
    <div th:replace="~{header:: header}">..</div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sub Category Manage</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Sub Category Manage</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Sub Category List</h3>
                                <button class="btn btn-primary float-right">
                                    <a style="color:#fff;" th:href="@{/sub-category/insert}">Insert Sub Category</a>
                                </button>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>category Name</th>
                                        <th>sub category Name</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="subCategory : ${subCategoryData}">
                                    <tr>
                                        <td th:text="${subCategory.id}"></td>
                                        <td class="name" th:text="${getCategory.get(subCategory.categoryId).getName()}"></td>
                                        <td class="name" th:text="${subCategory.name}"></td>
                                        <td><a th:href="@{/sub-category/delete/{id}(id=${subCategory.id})}"><i
                                                class="fa-solid fa-trash"></i></a></td>
                                        <td><a th:href="@{/sub-category/update/{id}(id=${subCategory.id})}"><i
                                                class="fa-solid fa-pen-to-square"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- Page specific script -->
<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{../../plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{../../plugins/jszip/jszip.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{../../plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{../../plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{../../dist/js/demo.js}"></script>
<script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
</script>
</body>
</html>
