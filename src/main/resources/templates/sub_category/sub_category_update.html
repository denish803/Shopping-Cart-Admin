<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font: Source Sans Pro -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">

    <title>Sub Category Update</title>
</head>

<body>
<div th:replace="~{header:: header}">..</div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!--    <div th:repalce="~{header:: header}">..</div>-->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Category Update</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Sub Category Update</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Sub Category</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form th:action="@{/sub-category/update}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Sub Category Id</label>
                                    <div>
                                        <input type="text" th:value="${subCategory.id}" name="id" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <select class="form-control select2 select2-danger" name="categoryId"
                                            data-dropdown-css-class="select2-danger" style="width: 100%;">
<!--                                        <option th:text="${categoryList.get(subCategory.categoryId).getName()}"-->
<!--                                                th:value="${subCategory.categoryId}"></option>-->
                                        <option th:each="category: ${categoryList.view()}"
                                                th:text="${category.name}"
                                                th:selected="${subCategory.categoryId == category.id}"
                                                th:value="${category.id}" name="categoryId"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Sub Category Name</label>
                                    <div>
                                        <input class="col-md-12" type="text" placeholder="sub category" th:value="${subCategory.name}"
                                               name="name">
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>

<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- bs-custom-file-input -->
<script th:src="@{../../plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{../../dist/js/demo.js}"></script>
<!-- Page specific script -->
<script>
    $(function () {
      bsCustomFileInput.init();
    });
</script>
</body>

</html>
